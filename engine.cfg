[application]

name="Tower of Freedom"
main_scene="res://Menu.tscn"
disable_stdout=true
boot_splash="res://Marketing Material/ExpandedLogo.png"
boot_bg_color=#ff000000
boot_splash_fullsize=true
icon="res://Art/GUI/StoreTower.png"

[autoload]

GLOBAL="*res://Scripts/GLOBAL.gd"

[input]

ui_cancel=[key(Escape), jbutton(0, 11)]
ui_super_special=[key(Shift), jbutton(0, 2)]
ui_special=[key(Slash), jbutton(0, 0)]
ui_left_2=[key(A), jaxis(1, 0)]
ui_right_2=[key(D), jaxis(1, 1)]
ui_up_2=[key(W), jaxis(1, 2)]
ui_down_2=[key(S), jaxis(1, 3)]
ui_special_2=[key(F), jbutton(1, 0)]
ui_super_special_2=[key(E), jbutton(1, 2)]
ui_zoom_in=[key(H)]
ui_zoom_out=[key(G)]
